<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Solar MTL</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmJyb3duMTQwIiwiYSI6ImNpeW9vNWt0MjAwNHYzM3FxZG1yaWdkdHkifQ.wgBlLBAl_ocIhssjRsvCEg';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/nbrown140/cjjixunru3cg52spinroqkhpj',
  center: [-73.671738, 45.556095],
  zoom: 10.5
});
  
map.on('load', function() {
  map.addSource("buildings",{
    "type": "geojson",
    "data": "mapbox://nbrown140.1okavhhf"
  });
  
  map.addLayer({
      "id": "buildings",
      "type": "polygon",
      "source": {
          type: 'vector',
          url: "mapbox://nbrown140.1okavhhf"
      },
      "source-layer": "contour",
      "layout": {},
      "paint": {
          "line-color": "#69ffff",
          "line-width": 4
      }
  });
                
});
  
</script>

</body>
</html>
